<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Chat System</title>
    <style>
        #chat{
            height: 400px;
            border: 1px solid #ccc;
            border-top: none;
        }
        #users{
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <div v-if="session == true" class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-primary">Online Users</h4>
                        </div>
                        <div id="users" class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-primary">Chat System with Nodejs Socket.io and Vuejs</h4>
                        </div>
                    </div>
                    <div id="chat">

                    </div>
                </div>
            </div>
            <div v-else>
                <div class="row">
                    <div class="col-md-6 col-lg-4 m-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="text-center text-primary">Login</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group-row my-3">
                                        <input type="text" v-model="username" placeholder="Username" class="form-control">
                                    </div>
                                    <div class="form-group-row my-3">
                                        <button @click="login" class="btn btn-primary d-block w-100">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- classic vue is in here -->
    <script>
        new Vue({
            el: "#app",
            data:{
                session:false,    // giriş yapıldıysa göster
                username: ""
            },
            methods:{
                login(){
                    if(!this.username){
                        alert("Username field is required");
                    }else{
                        this.session = true
                    }
                }
            }
       
        });
    </script>
</body>
</html>
